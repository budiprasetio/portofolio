<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio | Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <section class="contact" data-aos="fade-up">
      <h2>Contact Me</h2>
      <p>Feel free to reach out to me for any projects or collaborations!</p>
      <form action="https://formspree.io/f/manynpvp" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <!-- Social Media Links -->
      <div class="social-icons">
        <a href="https://www.linkedin.com/in/budi-prasetio-886734245/"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://github.com/budiprasetio"><i class="fab fa-github"></i></a>
        <a href="https://www.instagram.com/budiprasetiio/"><i class="fab fa-instagram"></i></a>
      </div>
    </section>

    <!-- AOS Library Script -->
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
